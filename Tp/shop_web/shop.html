<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shop Center</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">

        <div class="choix">
            <div class="range1">
                <select class="selection">
                    <option >Product type</option>
                </select>
            </div>

            <div class="range">
                <select class="selection">
                    <option >Brands</option>
                </select>
                <pre><label><input type="checkbox" > Mercedes                   (120)</label></pre>
                <pre><label><input type="checkbox"> Toyota                          (15)</label></pre>
                <pre><label><input type="checkbox"> Mitsubishi                     (35)</label></pre>
                <pre><label><input type="checkbox"> Nissan                          (89)</label></pre>
                <pre><label><input type="checkbox" > Honda                          (30)</label></pre>
            
            </div>

            <div class="range3">
                <select class="selection">
                    <option >Price range</option>
                </select>
                <input type="range">

                <div class="price">
                    <div>
                        <label>Min</label>
                        <input type="number" placeholder="2">
                    </div>

                    <div>
                        <label>Min</label>
                        <input type="number" placeholder="2">
                    </div>
                </div>
                <button>Search</button>
            </div>
        </div>

        <main class="products">
            <div class="top">
                <span>32 Items found</span>
                <div class="icons">
                    <select class="items">
                        <option>Latest items</option>
                    </select>
                    <i class='bx  bx-search-alt'></i> 
                    <i class='bx  bx-menu'></i> 
                    
                </div>
                 
            </div>
            <hr>

            <div class="posit">

                <div class="card">
                    <span class="badge">NEW</span>
                    <img src="blue-t-shirt.webp" alt="T-shirt">
                    <h4>Great item name goes here</h4>
                    <p class="price">$1280 <span>$1800</span></p>
                    <button>Add to cart</button>
                </div>

                <div class="card">
                    <img class="img" src="blue-t-shirt.webp" alt="Jacket">
                    <h4>Product name goes here just for demo</h4>
                    <p class="price">$1280</p>
                    <button>Add to cart</button>
                </div>      
                <div class="card">
                    <img src="mens-clothing-concepts-one-new-mans-blue-jeans-trousers-placed-flat-over-pure-white-background-horizontal-shot-408520417.webp" alt="Jeans">
                    <h4>Product name goes here just for demo</h4>
                    <p class="price">$1280</p>
                    <button>Add to cart</button>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
